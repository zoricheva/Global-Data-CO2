<!doctype html>
<style>
  form {
    margin:auto;
    width: 35%;
  }

  .result{
    margin:auto;
    width:35%;
    border: 1px solid #ccc;
  }
</style>

#контейтеры для форм куда передавать данные будем
<html>
  <head>
    <title>Прогнозирование СО2</title>
  </head>

  <form action="{{url_for('main")}}" method="POST">
    #ввод значений
    <fieldset>
      <legend>Введите значение</legend>
      Количество потребляемой энергии в стране
      <input name = "energy" type="number"
        required>
      <br>
      <br>
      #кнопка отправить
      <input type="submit">
    </fieldset>
  </form>

  #контейнер для результатов
  <div class="result" align="center">
    {% if result %}
        <br>
        <p style="font-size:50px">
        Прогноз
        </p>
    {% endif%}
  </div>
    
  
</html>
