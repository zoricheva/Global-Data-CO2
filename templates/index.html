<!doctype html>
<style>
  form {
    margin:auto;
    width: 35%;
  }

  .result{
    margin:auto;
    width:35%;
    border: 1px solid #ccc;
  }
</style>

<html>
    <head>
        <title>Предсказание СО2</title>
    </head>
  
    <body>
        <h1>Калькулятор СО2</h1>
      
        <form action="{{url_for('main')}}" method="post">
          <fieldset>
            <legend>Количество энергии</legend>
            <input name="energy" type="text">
            <br>
            <br>
            <input type="submit">
          </fieldset>
        </form>
        
        <p>
          <div class="result" align="center">
            {% if result %}
            <br>
            <p>
            ваш прогноз
            </p>
            <p>
            {{result}}
            </p>
            {% endif %}
          </div>
        </p>
        
       
    </body>
</html>
